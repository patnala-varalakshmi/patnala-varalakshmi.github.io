<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link
      rel="stylesheet"
      href="./styles.css"
    />
    <title>Vara's Portfolio</title>
  </head>
  <body>
    <div class="main">
      <nav class="nav-bar">
        <p class="profile-name">Varalakshmi Patnala</p>

        <div class="menu-icon" id="menu-icon">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="nav-menu" id="nav-menu">
          <li class="nav-item"><a href="">Home</a> </li>
          <li class="nav-item"><a href="#about">About</a> </li>
          <li class="nav-item"><a href="#projects">Projects</a> </li>
          <li class="nav-item"><a href="#contact">Contact</a> </li>
          <li class="nav-item">
            <button>
              <a href="#" target="modal-frame" id="open-modal">
                Resume
              </a>
            </button>
          </li>
        </ul>
      </nav>

      <div class="modal" id="iframe-modal">
        <div class="modal-content">
          <button id="close-modal">Close</button>
          <iframe id="iframe-content" src=""></iframe>
        </div>
      </div>

      <section class="hero tracking-in-contract">
        Coming Soon...
      </section>
    </div>
    <script>
      const menuIcon = document.getElementById('menu-icon');
      const navMenu = document.getElementById('nav-menu');

      menuIcon.addEventListener('click', () => {
        navMenu.classList.toggle('active');
      });

      const openIcon = document.getElementById("open-modal");
      const closeIcon = document.getElementById("close-modal");
      const modal = document.getElementById("iframe-modal");
      const iframe = document.getElementById("iframe-content");

      openIcon.addEventListener('click', (e) => {
        e.preventDefault();
        iframe.src = "./VaralakshmiPatnalaSeniorRuby_on_RailsDeveloper.pdf"
        modal.style.display = "flex";
      })

      closeIcon.addEventListener('click', () => {
        iframe.src = "";
        modal.style.display = "none";
      })
    </script>
  </body>
</html>
